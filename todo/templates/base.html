<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Simple.css-->
    {% comment %} <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css"> {% endcomment %}
    <title>ToDo App</title>
    <style>
      body{
        background-color: rgb(232,232,232)
      }
      /* Light mode styles */
      .card-body {
        background-color: white;
        color: black;
      }
      
      /* Dark mode styles */
      .dark-mode .card-body {
        background-color: black;
        color: white;
      }
      .moon-svg {
        fill: black;
      }
      
      .dark-mode .moon-svg {
        fill: white;
      }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ToDoApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% if request.user.is_authenticated %}
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Notes</a>
                    <a class="nav-link active" aria-current="page" href="{% url 'create-note' %}">Create note</a>
                    <a class="nav-link active" aria-current="page">You are logged in as {{request.user}}</a>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
          {% else %}
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                {% comment %} <a class="nav-link active" aria-current="page" href="#">Notes</a> {% endcomment %}
                <a class="nav-link" href="/login">Login</a>
                </div>
            </div>
          {% endif %}

        </div>
      </nav>
    <div>
        {% block content %}

        {% endblock %}
    </div>


</body>

</html>
