{% include 'base.html' %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
                  
                  <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                  <p class="text-black-50 mb-4">Register an account</p>

                  <form method="POST" action='/register/'>
                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="username" name='username' class="form-control form-control-lg" maxlength="150"/>
                      <label class="form-label" for="username">Username</label>
                    </div>

                    <div class="form-outline form-white mb-4">
                      <input type="email" id="typeEmailX" name='typeEmailX' class="form-control form-control-lg" maxlength="254"/>
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordX" name='typePasswordX' class="form-control form-control-lg" maxlength="128"/>
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>

                    {% comment %} <div class="form-outline form-white mb-4">
                      <input type="password" id="typePasswordXConfirm" name='typePasswordXConfirm' class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordXConfirm">Confirm password</label>
                    </div> {% endcomment %}
      
                    <p class="small mb-5 pb-lg-2"><a class="text-black-50" href="{% url 'login-user' %}">Already have an account?</a></p>
      
                    <button class="btn btn-outline-light btn-lg px-5 btn btn-dark" value='OK' type="submit">Register</button>
                  </form>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
</section>
