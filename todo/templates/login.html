{% include 'base.html' %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-black-50 mb-4">Check your login data!</p>
                {% if message == 'Login Failed'%}
                  <p class="text-black-50 mb-4">username or password incorrect</p>
                {% endif %}

                <form method="POST" action='/login/'>
                  {% csrf_token %}
                  <div class="form-outline form-white mb-4">
                    <input type="text"  name="username" id="username" class="form-control form-control-lg" maxlength="150" required/>
                    <label class="form-label" for="username" >Username</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" name="password" id="password" class="form-control form-control-lg" maxlength="128" required/>
                    <label class="form-label" for="password">Password</label>
                  </div>
    
                  <button class="btn btn-outline-light btn-lg px-5 btn btn-dark " type="submit" value='OK'>Login</button>
    
                </form>
                </div>
                <div>
                  <p class="mb-0">Don't have an account? <a href="{% url 'register-user' %}" class="text-black-50 fw-bold">Sign Up</a>
                  </p>
                </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
